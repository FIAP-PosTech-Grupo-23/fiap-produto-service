spring.application.name=fiap-produto-service

spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_URL:postgresql}:5432/produto
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.user=${SPRING_DATASOURCE_USERNAME:postgres}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.flyway.schemas=produto
spring.flyway.url=jdbc:postgresql://${SPRING_DATASOURCE_URL:postgresql}:5432/produto
spring.flyway.locations=classpath:db/migration

server.port=8082
